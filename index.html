<body>

    <h1 class="display-4 text-danger text-center" >Calcular Idade</h1>

    <form action="#">

        <div class="form-group ml-2">
            <label for="nome">Nome</label>

            <input type="text" class="form-control" id="inome" placeholder="Seu nome">
<!-- -------------------------------------------- -->
            <label for="nascimento">Ano de Nascimento</label>
            <input type="number" class="form-control" id="iano-nasc" placeholder="Ano de nascimento">
            
          </div>

          <!-- sexo masculino -->
        <div class="form-check ml-4">

            <input class="form-check-input " type="radio" name="op-sexo" id="imasculino" value="Masculino" checked>
            <label class="form-check-label" for="imasculino">
             Masculino
            </label>
          </div>


          <!-- sexo feminino -->
          <div class="form-check ml-4">

            <input class="form-check-input " type="radio" name="op-sexo" id="ifeminino" value="Feminino">
            <label class="form-check-label" for="ifeminino">
             Feminino
            </label>
          </div>

          <input class="btn btn-primary mt-4 ml-3" type="submit" value="Saber Idade" onclick="calcularIdade()" >
          <input class="btn btn-primary mt-4" type="reset" value="Limpar">
    </form>

    <section>

    <div class="text-center text-light bg-info mt-3"  id="msg" style="font-weight: 600;font-size: 1.2em;">
        mensagem aqui
    </div >

    <div id="foto">
        
        <img  id="imagem" class="img-fluid mt-3" src="img/idade.jpg" alt="foto princiapl">
   </div>

</section>
